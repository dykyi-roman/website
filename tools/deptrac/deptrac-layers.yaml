parameters:
  paths:
    - ../../code/src
  exclude_files:
    - '#.*test.*#'
    - '#vendor#'
    - '#OAuthUserProvider\.php#'
  layers:
    - name: Presentation
      collectors:
        - type: bool
          must:
            - type: directory
              value: src/.*/Presentation/.*
    - name: Application
      collectors:
        - type: bool
          must:
            - type: directory
              value: src/.*/Application/.*
    - name: DomainModel
      collectors:
        - type: bool
          must:
            - type: directory
              value: src/.*/DomainModel/.*
          must_not:
            - type: directory
              value: src/.*/DomainModel/(Exception|Dto|Enum|Event|Model|ValueObject)/.*
            - type: classNameRegex
              value: '/.*Interface$/'
    - name: DomainTypes
      collectors:
        - type: bool
          must:
            - type: directory
              value: src/.*/DomainModel/(Exception|Dto|Enum|Event|Model|ValueObject)/.*
    - name: Infrastructure
      collectors:
        - type: bool
          must:
            - type: directory
              value: src/.*/Infrastructure/.*
  ruleset:
    Presentation:
      - Application
      - DomainTypes
    Application:
      - DomainModel
      - DomainTypes
    DomainModel:
      - DomainTypes
    Infrastructure:
      - DomainTypes