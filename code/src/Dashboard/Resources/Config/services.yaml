parameters:

services:
    _defaults:
        autowire: true
        autoconfigure: true
        public: false

    App\Dashboard\:
        resource: '../../'
        exclude:
            - '../../Resources/'
            - '../../DomainModel/Model/'
            - '../../Tests/'
            - '../../**/Tests/'
        tags: ['controller.service_arguments']

    App\Dashboard\Presentation\Web\Twig\GlobalExtension:
        tags: ['twig.extension']

twig:
    paths:
        '%kernel.project_dir%/src/Dashboard/Resources/templates': Dashboard