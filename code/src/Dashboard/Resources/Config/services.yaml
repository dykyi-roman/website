parameters:

services:
    _defaults:
        autowire: true
        autoconfigure: true
        public: false
        bind:
            $supportEmail: '%app.support_email%'
            $appName: '%app.name%'

    App\Dashboard\:
        resource: '../../'
        exclude:
            - '../../Resources/'
            - '../../Entity/'
            - '../../Tests/'
            - '../../**/Tests/'
        tags: ['controller.service_arguments']

    App\Dashboard\Presentation\Web\Twig\GlobalExtension:
        tags: ['twig.extension']

twig:
    paths:
        '%kernel.project_dir%/src/Dashboard/Resources/templates': Dashboard