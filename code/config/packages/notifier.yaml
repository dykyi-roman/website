framework:
    notifier:
        chatter_transports:
            email: '%env(MAILER_DSN)%'
        texter_transports:
        channel_policy:
            # use chat/slack, chat/telegram, sms/twilio or sms/nexmo
            urgent: ['email']
            high: ['email']
            medium: ['email']
            low: ['email']
        admin_recipients:
            - { email: '%env(ADMIN_RECIPIENT_EMAIL)%' }
        notification_on_failed_messages: true
