imports:
    - { resource: '../../src/Partner/Resources/Config/security.yaml' }
    - { resource: '../../src/Client/Resources/Config/security.yaml' }

security:
    password_hashers:
        Symfony\Component\Security\Core\User\PasswordAuthenticatedUserInterface: 'auto'

    providers:
        all_users:
            chain:
                providers: ['partner_provider', 'client_provider']

    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false
        main:
            lazy: true
            provider: all_users
            form_login:
                login_path: login
                check_path: login
                enable_csrf: true
                default_target_path: dashboard
            logout:
                path: logout
                target: dashboard
            remember_me:
                secret: '%kernel.secret%'
                lifetime: 604800 # 1 week
                path: /
                always_remember_me: true

    access_control:
        - { path: ^/login, roles: PUBLIC_ACCESS }
        - { path: ^/register, roles: PUBLIC_ACCESS }
        - { path: ^/, roles: PUBLIC_ACCESS }
        - { path: ^/partner, roles: ROLE_PARTNER }
        - { path: ^/client, roles: ROLE_CLIENT }

when@test:
    security:
        password_hashers:
            Symfony\Component\Security\Core\User\PasswordAuthenticatedUserInterface:
                algorithm: auto
                cost: 4
                time_cost: 3
                memory_cost: 10
