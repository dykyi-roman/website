framework:
    messenger:
        default_bus: command.bus
        buses:
            command.bus:
                middleware:
                    - validation
                    - doctrine_transaction
            query.bus: ~
            event.bus: ~

        transports:
            async: '%env(MESSENGER_TRANSPORT_DSN)%'
            sync: 'in-memory://default'

        routing:
            App\Registration\DomainModel\Even\UserLoggedInEvent: async
            App\Registration\DomainModel\Even\UserRegisteredEvent: async

