framework:
    messenger:
        default_bus: command.bus
        buses:
            command.bus:
                middleware:
                    - validation
                    - doctrine_transaction
            query.bus: ~
            event.bus: ~

        transports:
            async: '%env(MESSENGER_TRANSPORT_DSN)%'
            sync: 'in-memory://default'

        # Убираем явную маршрутизацию, чтобы использовать дефолтную синхронную обработку
        routing:

