parameters:
    app.name: 'EasyOrder'
    app.host: '%env(APP_HOST)%'

services:
    _defaults:
        autowire: true
        autoconfigure: true

    App\:
        resource: '../src/'
        exclude:
            - '../src/DependencyInjection/'
            - '../src/Entity/'
            - '../src/Kernel.php'

    App\Shared\Infrastructure\Symfony\EventSubscriber\LocaleSubscriber:
        arguments:
            $defaultLocale: '%env(DEFAULT_LOCALE)%'
        tags:
            - { name: kernel.event_subscriber }